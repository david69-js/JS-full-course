<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.5.0.min.js"></script>

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">

    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/07-interface.js"></script>
    <style>
        .elemento{
            height: 200px;
            width: 300px;
            border: 4px solid black;
            margin: 20px ;
            background: coral;
            float: left;
        }
        .lista li{
            width: 50%;
            border: 3px solid cornflowerblue;
            padding: 20px;
            cursor: pointer;
            list-style: none;
        }
        ul .ui-selecting{ background: rebeccapurple;}
        ul .ui-selected{ background: darkcyan;}
        #elmento-movido{
            height: 100px;
            width: 100px;
            border: 4px solid  red;
        }
        #estatico{
            height: 300px;
            width: 300px;
            border: 4px solid black;
        }
        .elemento{

            background: cadetblue;
            display: none;
            float: none;
        }
    </style>

    <title>Interface</title>
</head>
<body>


    <h1>Aprendiendo jQuery Robles --- jQuery UI</h1>
    <button id="mostrar">Mostrar</button>
    <div class="efecto elemento"></div>

    <div id="elmento-movido"></div>
    <br>
    <div id="estatico"></div>
    <br>

    <ul class="lista">
        <li>GTA 5</li>
        <li>Galaxia</li>
        <li>Super Mario</li>
        <li>Need for Speed</li>
    </ul>

    <div class="elemento">
        Hola, soy un elemeto de la web 1
    </div>
    <div class="elemento">
        Hola, soy un elemeto de la web 2
    </div>
    <div class="elemento">
        Hola, soy un elemeto de la web 3
    </div>    

</body>
</html>
